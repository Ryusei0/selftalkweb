<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>株式会社First AI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.151.3/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.151.3/examples/jsm/"
            }
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="contentContainer" class="content-container">
    <video id="videoPlayer" playsinline>
        お使いのブラウザはビデオタグをサポートしていません。
    </video>
    <img id="imageDisplay">
</div>
<div id="inputContainer" class="active">
<input type="text" id="textInput" placeholder="質問する" />
<button id="sendButton">送信</button>
</div>

    <div id="responseContainer">応答がここに表示されます。</div>
    <button id="toggleResponse">返答を表示</button>
    <button id="playCenterVideo">再生</button>
    <div id="videoListContainer">
        <!-- 動画リストがここに挿入されます -->
    </div>
    <button id="changeListButton">詳しく見る</button>
      
    <!-- ハンバーガーメニューアイコン -->
<div class="hamburger-menu">
    <div class="bar"></div>
    <div class="bar"></div>
    <div class="bar"></div>
  </div>
  
  <!-- メニューの内容 -->
  <div class="menu-content" id="menuallContent">
    <div class="menu-content" id="menuContent"></div>
  </div>

<!-- 再生速度を選択するドロップダウンメニュー -->
<select id="playbackRate">
  <option value="0.5">0.5x</option>
  <option value="1" selected>速度</option>
  <option value="1.5">1.5x</option>
  <option value="2">2x</option>
</select>
<audio id="audioPlayer"></audio>
<audio id="audioPlayer2"></audio>
<button id="specialButton">質問モード</button>
<button id="restart">更新</button>
<button id="company">提案</button>

    <script src="script.js" type="module"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" crossorigin="anonymous"></script>
</body>
</html>
